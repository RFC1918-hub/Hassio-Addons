name: Profilarr - Profile Manager
version: 1.0.0
slug: profilarr
description: Profilarr is a profile management tool for your *arr applications.
url: https://github.com/RFC1918-hub/Hassio-Add-ons
webui: "http://[HOST]:[PORT:6868]"
startup: services
arch:
  - amd64
  - aarch64
init: false
map:
  - addon_config:rw
ports:
  6868/tcp: 6868
ports_description:
  6868/tcp: Profilarr web interface
options:
  PUID: 1000
  PGID: 1000
  UMASK: "022"
  TZ: UTC
schema:
  PUID: int
  PGID: int
  UMASK: str
  TZ: str
environment:
  PUID: "1000"
  PGID: "1000"
  UMASK: "022"
  TZ: "UTC"
healthcheck:
  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6868/"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s
