name: n8n - Workflow Automation
version: 1.119.1
slug: n8n
description: n8n workflow automation tool - always pulls latest version from official Docker image
url: https://github.com/RFC1918-hub/Hassio-Add-ons
webui: "http://[HOST]:[PORT:5678]"
startup: services
arch:
  - amd64
  - aarch64
init: false
map:
  - addon_config:rw
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: n8n web interface
environment:
  GENERIC_TIMEZONE: "UTC"
  TZ: "UTC"
  N8N_USER_FOLDER: "/data"
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "false"
  N8N_RUNNERS_ENABLED: "true"
  N8N_TRUSTED_PROXY_IPS: "*"
  NODE_ENV: "production"
  WEBHOOK_URL: "https://n8n.peakhq.co.za/"
  N8N_EDITOR_BASE_URL: "https://n8n.peakhq.co.za/"