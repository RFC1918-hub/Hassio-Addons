name: n8n - Workflow Automation
version: 1.118.1
slug: n8n
description: n8n workflow automation tool - always pulls latest version from official Docker image
url: https://github.com/RFC1918-hub/Hassio-Add-ons
webui: "http://[HOST]:[PORT:5678]"
startup: services
arch:
  - amd64
  - aarch64
init: false
map:
  - addon_config:rw
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: n8n web interface
options:
  n8n_host: ""
  n8n_protocol: "http"
  timezone: "UTC"
schema:
  n8n_host: str?
  n8n_protocol: list(http|https)?
  timezone: str?